<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obiekty filmowe</title>

    <script>
        function init() {

            var movie1 = {
                title: 'skanazy',
                genre: 'kryminał',
                rating: 3,
                showtimes: ['15:00', '19:00'],

                getNextShowing: function () {
                    var now = new  Date().getTime();

                    for(var i = 0; i < this.showtimes.length;i++ ){
                        var showTime = getTimeFromString(this.showtimes[i]);


                        if((showTime - now) > 0){
                            return 'Następny seans filmu ' + this.title +' zaczyna się o: '+ this.showtimes[i];

                        }
                    }
                    return null;
                }

            };

            var movie2 = {
                title: 'Robot',
                genre: 'si-fi',
                rating: 4,
                showtimes: ['12:00', '14:00', '21:15'],

                getNextShowing: function () {
                    var now = new  Date().getTime();

                    for(var i = 0; i < this.showtimes.length;i++ ){
                        var showTime = getTimeFromString(this.showtimes[i]);


                        if((showTime - now) > 0){
                            return 'Następny seans filmu ' + this.title +' zaczyna się o: '+ this.showtimes[i];

                        }
                    }
                    return null;
                }
            };
            
            
            function getTimeFromString(timeString) {
                var theTime = new Date();
                var time = timeString.match(/(\d+)(?::(\d\d))?/);
                theTime.setHours(parseInt(time[1]));
                theTime.setMinutes(parseInt(time[2]));

                return theTime.getTime();
            }

            function getNextShowing(movie) {
                var now = new  Date().getTime();

                for(var i = 0; i < movie.showtimes.length;i++ ){
                    var showTime = getTimeFromString(movie.showtimes[i]);


                    if((showTime - now) > 0){
                        return 'Następny seans filmu ' + movie.title +' zaczyna się o: '+ movie.showtimes[i];

                    }
                }
                return null;
            }

            var nextShowing = getNextShowing(movie1);
            alert(nextShowing);
            nextShowing = getNextShowing(movie2);
            alert(nextShowing);



        }



        window.onload = init;
    </script>
</head>

</html>
