<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrom</title>
</head>
<body>
    <script>
        var word1 = 'm';
        var word2 = 'tu jeżo';
        var word3 = 'a da tor';
        var word4 = 'a dama sa';
        var word5 = 'może jutro t';

        var pharse = '';


        for (var i = 0; i < 4; i++){
            if (i === 0){
                pharse = pharse + word5;
            }
            else if (i === 1){
                pharse = pharse + word4;
            }
            else if (i === 2){
                pharse = pharse + word1 + word3;
            }
            else if (i === 3){
                pharse = pharse + word2 + word1;
            }
        }

        alert(pharse);
    </script>
</body>
</html>
