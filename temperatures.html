<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperatury</title>

    <script>
        function showTemps() {
            var tempByHour = new Array();
            tempByHour[0] = 15.1;
            tempByHour[1] = 15.6;
            tempByHour[2] = 17;
            tempByHour[3] = 18;
            tempByHour[4] = 16;

            for(i = 0 ; i<tempByHour.length; i++){
                var theTemp = tempByHour[i];
                var id = 'temp' + i;
                var li = document.getElementById(id);

                if (i == 0){
                    li.innerHTML = 'O północy temperatura wynosiła ' + theTemp;
                }
                else {
                    li.innerHTML = 'O godzinie ' + i + ' temperatura wynosiła ' + theTemp;
                }
            }
        }
        window.onload = showTemps;

    </script>
</head>
<body>
    <hl>Temperatury</hl>

    <ul>
        <li id="temp0"></li>
        <li id="temp1"></li>
        <li id="temp2"></li>
        <li id="temp3"></li>
        <li id="temp4"></li>
    </ul>
</body>
</html>
